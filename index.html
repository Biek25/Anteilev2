<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JavaScript Input/Output</title>
</head>

<body>

    <h1>JavaScript Input/Output</h1>

    <label for="inputMenge">Menge:</label>
    <input type="text" id="inputMenge">
    <br>

    <label for="inputPreis">Preis:</label>
    <input type="text" id="inputPreis">
    <br>

    <label for="inputAnzahl">Anzahl Personen:</label>
    <input type="text" id="inputAnzahl">
    <br>

    <button onclick="calculateShares()">Berechnen</button>

    <h2>Ausgabe:</h2>
    <p id="outputMenge"></p>
    <p id="outputPreis"></p>
    <p id="outputAnzahl"></p>
    <p id="outputErgebnis"></p>

    <script src="script.js"></script>
</body>

</html>
